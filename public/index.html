    .promocion-overlay {

      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 90%;
      backdrop-filter: blur(4px);
    }

    .promocion-overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .promocion-overlay p {
